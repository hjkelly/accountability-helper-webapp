<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h1>Register</h1>
            <p>Enter your email and a password to create your account.</p>
            <form ng-submit="attemptRegistration(user)">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input id="email" class="form-control" type="email" ng-model="user.email" />
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input id="password" class="form-control" type="password" ng-model="user.password" />
                </div>
                <div><input type="submit" value="Register" /></div>
            </form>
        </div>
    </div>
</div>
