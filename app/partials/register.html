<h1>Register</h1>
<p>Enter your email and a password to create your account.</p>
<form ng-submit="attemptRegistration(user)">
    <div><input type="email" ng-model="user.email" /></div>
    <div><input type="password" ng-model="user.password" /></div>
    <div><input type="submit" value="Register" /></div>
</form>
