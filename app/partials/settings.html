<h2>Settings</h2>
<form ng-submit="submitPartners(partnerEmails)">
    <label for="partners">Accountability Partners</label>
    <p>Your partners will get email notifications whenever you check in, and possibly other times as well.</p>
    <p><input id="partners" ng-model="partnerEmails" ng-list /></p>
    <p><input type="submit" value="Save" /></p>
</form>
