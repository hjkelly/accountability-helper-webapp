<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h1>Log In</h1>
            <form ng-submit="attemptLogin(user)">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input id="email" class="form-control" type="email" ng-model="user.email" />
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input id="password" class="form-control" type="password" ng-model="user.password" />
                </div>
                <a class="pull-right" href="#/forgot-password">Forgot your password?</a>
                <input class="btn btn-primary" type="submit" value="Log In" />
            </form>
        </div>
    </div>
</div>
